<div class="row mt-5" *ngIf="loading">
  <div class="col-md-4 offset-md-4">
    <app-loading></app-loading>
  </div>
</div>

<div class="row mt-5" *ngIf="!loading">
  <div class="col-md-4 offset-md-4">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required ngModel
          name="password">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{loginMode ? 'Login' :
        'Sign up'}}</button>
    </form>
    <br>
    <button type="button" class="btn btn-warning" (click)="toggle()">{{!loginMode ? 'Back to Login' : 'New User? Sign Up here'}}</button>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error}} </div>
  </div>
</div>
