<div class="row">
  <div class="col-md-6 offset-md-3">

    <form (ngSubmit)="onSubmit()" #addForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" 
        placeholder="Enter name" name="ingName" [(ngModel)]="ingName" required #name="ngModel">

        <ul class="text-danger">
          <li *ngIf="name.invalid && name.touched && name.errors?.required">
            <span>
              Required
            </span>
          </li>
        </ul>
      </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="Amount" 
        required name="ingAmount" [(ngModel)]="ingAmount" #amount="ngModel"
        pattern="^[1-9]+[0-9]*$">
        <ul class="text-danger" *ngIf="amount.invalid && amount.touched">
          <li *ngIf="amount.errors?.required">
            <span>
              Required
            </span>
          </li>
          <li *ngIf="amount.errors?.pattern">
            <span>
              Invalid input.
            </span>
          </li>
        </ul>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="addForm.invalid">Create</button>
      <button type="button" class="btn btn-warning ml-2" [disabled]="!addForm.touched" (click)="onClear()">Clear</button>
    </form>
  </div>
</div>
